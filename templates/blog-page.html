{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock title %}
{% block content %}
<article>
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <p class="subtitle"><strong>{{ page.date }}</strong></p>
    </hgroup>
  </header>
  {{ page.content | safe }}
</article>
{% endblock content %}
