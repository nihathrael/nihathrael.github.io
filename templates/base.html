<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title }}{% endblock title %} - Thomas' Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{% block title %}{{ config.title }}{% endblock title %}" />
    <meta property="og:image" content="/favicon-32x32.png" />
    <link rel="stylesheet" href="/pico.min.css">
    <link rel="stylesheet" href="/custom.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <nav class="container">
            <ul>
                <li><strong>Thomas' Blog</a></strong>
                </li>
            </ul>
            <ul>
                <li><a href="/" {% if current_path == "/" %}class="active" {% endif %}>Home</a></li>
                <li><a href="/blog/" {% if current_path is starting_with("/blog") %}class="active" {% endif %}>Blog</a></li>
                <li><a href="/about" {% if current_path is starting_with("/about") %}class="active" {% endif %}>About</a></li>
                <li><a href="javascript:void(0)" id="theme-switch" onclick="switchMode(this)">‚òÄÔ∏è</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
    {% block content %} {% endblock %}
    </main>
    <footer class="container">
        This site is made with the <a href="https://www.getzola.org">Zola Static Site Generator</a> & <a href="https://picocss.com">Pico CSS Framework</a>.
    </footer>
    <script>
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
            document.documentElement.dataset.theme = "dark";
            document.querySelector('#theme-switch').innerHTML = "üåô"
        }
    
        function switchMode(el) {
          document.documentElement.dataset.theme === "dark"
            ? ((el.innerHTML = "‚òÄÔ∏è"), document.documentElement.dataset.theme = "light")
            : ((el.innerHTML = "üåô"), document.documentElement.dataset.theme = "dark");
        }
      </script>
</body>

</html>
